          <h1>PROBLEM LINK:</h1>
<p><a href="https://www.codechef.com/problems/GAMEPROF">Practice</a><br>
<a href="https://www.codechef.com/LTIME94A/problems/GAMEPROF">Contest: Division 1</a><br>
<a href="https://www.codechef.com/LTIME94B/problems/GAMEPROF">Contest: Division 2</a><br>
<a href="https://www.codechef.com/LTIME94C/problems/GAMEPROF">Contest: Division 3</a></p>
<p><em><strong>Author:</strong></em> <a href="https://www.codechef.com/users/nhdtxdy">Nguyen Ha Duy</a><br>
<em><strong>Testers:</strong></em> <a href="https://www.codechef.com/users/TheOneYouWant">Shubham Anand Jain</a>, <a href="https://www.codechef.com/users/aryanc403">Aryan</a><br>
<em><strong>Editorialist:</strong></em> <a href="https://www.codechef.com/users/IceKnight1093">Nishank Suresh</a></p>
<h1>DIFFICULTY:</h1>
<p>Easy-medium</p>
<h1>PREREQUISITES:</h1>
<p>Segment Tree</p>
<h1>PROBLEM:</h1>
<p>You are playing a game, where entering at time <span class="math">l</span> and exiting at time <span class="math">r</span> costs <span class="math">k\cdot (r-l)</span> coins. You can enter and exit the game at most once.<br>
There are <span class="math">n</span> items in the game, the <span class="math">i</span> th of them is valued at <span class="math">v_i</span> coins, and can only be collected if <span class="math">l\leq x_i\leq y_i\leq r</span>.<br>
What is the maximum profit you can make?</p>
<h1>QUICK EXPLANATION:</h1>
<ul>
<li>It is optimal to enter only at some <span class="math">x_i</span>, and exit at some <span class="math">y_j</span>.</li>
<li>Consider all possible <span class="math">y_j</span> in increasing order, and for each of them compute the maximum profit. The final answer is the maximum over all of these.</li>
<li>Calculating the maximum profit can be done with any data structure supporting range max query and range sum updates, for example a segment tree.</li>
</ul>
<h1>EXPLANATION:</h1>
<p>First, note that it is optimal to exit only at some <span class="math">y_i</span> - staying any longer would incur a cost of <span class="math">k</span> coins for each unit of time, which is not optimal.<br>
The same applies to entering - it is optimal to do so at some <span class="math">x_i</span>.</p>
<p><strong>Subtask 1</strong><br>
<span class="math">n \leq 20</span>, so an <span class="math">\mathcal{O}(n\cdot 2^n)</span> bruteforce over all possible subsets of items to choose will work fast enough.<br>
Given a fixed non-empty set of items <span class="math">(x_{i_1}, y_{i_1}, v_{i_1}), \dotsc, (x_{i_r}, y_{i_r}, v_{i_r})</span>, let <span class="math">L = min(x_{i_1}, x_{i_2}, \dotsc, x_{i_r})</span> and <span class="math">R = max(y_{i_1}, y_{i_2}, \dotsc, y_{i_r})</span>. The maximum profit obtained while getting all of them is <span class="math">v_{i_1} + v_{i_2} + \dotsc + v_{i_r} - k\cdot (R-L)</span>.<br>
Compute this value over all possible subsets and print the maximum of this and <span class="math">0</span> (where we enter and exit at the same point and pick up nothing)</p>
<p><strong>Subtask 2</strong><br>
Suppose, for the moment, that all the <span class="math">y_i</span> are distinct.<br>
Let us sort the items by <span class="math">y</span>.<br>
Now, for each <span class="math">1\leq i\leq n</span>,<br>
Suppose we want to exit at <span class="math">y_i</span>. What’s the maximum profit possible?<br>
Given that the items are sorted by increasing <span class="math">y</span>, exiting at <span class="math">y_i</span> means that it’s impossible to pick up any of items <span class="math">i+1, i+2, \cdots, n</span>, so we only need to worry about items <span class="math">1, 2, \cdots, i</span>.<br>
Now suppose we enter at time <span class="math">x</span>. What’s the maximum profit?</p>
<ul>
<li>The cost of entering and exiting is <span class="math">k\cdot(y_i-x)</span>
</li>
<li>For each <span class="math">1\leq j\leq i</span>, we can add <span class="math">v_j</span> to the profit if <span class="math">x_j \geq x</span> (because we know that <span class="math">y_j \leq y_i</span>).</li>
</ul>
<p>But, as mentioned before, it’s enough to consider <span class="math">x</span> to be one of the <span class="math">x_j</span> where <span class="math">j\leq i</span>, because entering at any other time cannot be optimal.<br>
This gives an <span class="math">\mathcal{O}(n^3)</span> solution: for each <span class="math">1\leq i\leq n</span>, iterate over <span class="math">1\leq j\leq i</span> and find out in <span class="math">\mathcal{O}(n)</span> the maximum profit if we enter at <span class="math">x_j</span> and leave at <span class="math">y_i</span>. However, this is not fast enough to pass this subtask yet.</p>
<p>One can observe that this solution can be improved to <span class="math">O(n^2)</span> by noting that, when we fix <span class="math">y_i</span>, it’s enough to traverse the <span class="math">x</span> 's we have, in descending order. Doing that allows us to keep a running sum of the <span class="math">v_j</span> which are possible to get, without needing a third loop to do so.<br>
This can be implemented by, for example, keeping a sorted (multi)set of pairs <span class="math">(x_i, v_i)</span>. Iterating over this in descending order is easy, and insertion is <span class="math">\mathcal{O}(logN)</span>, leading to an overall <span class="math">O(n^2)</span> solution.</p>
<p>How to deal with the fact that the <span class="math">y_i</span> might not be distinct? Simply ignore it!<br>
Even if they’re not all distinct, the above process will give the correct answer, simply because the maximum profit possible when exiting at any <span class="math">y</span> will be calculated correctly when the last item with <span class="math">y_i = y</span> is being processed.</p>
<p><strong>Subtask 3</strong><br>
Quadratic is too slow here. Let’s look at what we’re actually computing.<br>
The profit for entering at <span class="math">x</span> and leaving at <span class="math">y_i</span> is given by <span class="math">-k\cdot (y_i-x)</span> + <span class="math">\displaystyle\sum_{\substack{1\leq j\leq i \\ x_j \geq x}} v_j</span><br>
Rewrite this as <span class="math">-k*y_i + k*x + \displaystyle\sum_{\substack{1\leq j\leq i \\ x_j \geq x}} v_j</span>.<br>
<span class="math">k*y_i</span> is a constant depending only on <span class="math">y_i</span>, so we can ignore it for now.<br>
What about the rest? It depends purely on <span class="math">x</span>, so if we were able to update this value for each <span class="math">x</span> after processing an item, maybe we could do something to get the maximum of them all.<br>
And that’s exactly what we will do!</p>
<p>Suppose we had a really large array <span class="math">A</span>, indexed by the integers <span class="math">-10^9</span> to <span class="math">10^9</span>.<br>
Initially, let <span class="math">A[i] = k*i</span>.<br>
Whenever we process an item <span class="math">(x, y, v)</span>, do a range update and add <span class="math">v</span> to the range <span class="math">[-10^9, x]</span><br>
Now when we fix <span class="math">y_i</span> and starting point <span class="math">x</span>, what’s the cost of entering at <span class="math">x</span>? It is exactly <span class="math">A[x] - k*y_i</span><br>
So, our problem reduces to finding the maximum <span class="math">A[x]</span> where <span class="math">x\leq y_i</span> (equivalently, the max on the range <span class="math">[-10^9, y_i]</span>), and being able to add a value to a range.<br>
A segment tree with lazy propagation supports both these operations in logarithmic time, so that is our data structure of choice.<br>
(Don’t know how to perform these operations using a segment tree? <a href="https://codeforces.com/edu">Codeforces EDU</a> is for you)</p>
<p>We are left with only one issue now: the initial array. It is way too big for us to explicitly create it, even if all subsequent operations on it are fast.<br>
How to overcome this?</p>
<details>
<summary>
Editorialist's Approach</summary>
<p>The editorialist used a dynamic segment tree/implicit segment tree (<a href="https://cp-algorithms.com/data_structures/segment_tree.html#toc-tgt-13">click</a> for more details), i.e, a segment tree where the only nodes created are the ones used in some query or update.<br>
Since the only points we care about querying are the <span class="math">x_i</span>, create an implicit segment tree with the values of all points set to <span class="math">-\infty</span>. Then, for all <span class="math">x_i</span>, set the value at <span class="math">x_i</span> to be <span class="math">k\cdot x_i</span>.<br>
After this, update and query the tree as mentioned above, and the problem is done.</p>
</details>
<details>
<summary>
Setter's Approach</summary>
<p>The setter chose a different approach, and instead used coordinate compression. Map the smallest <span class="math">x_i</span> to <span class="math">1</span>, the second smallest to <span class="math">2</span>, and so on. This maps all relevant points to <span class="math">[1, 10^5]</span>, and now we can build a normal segment tree on this array and update/query it as necessary. Finding the range to query/update requires binary search on the compressed coordinates.</p>
</details>
<p>Both methods use the fact that we only care about <span class="math">\mathcal{O}(N)</span> points.</p>
<h1>TIME COMPLEXITY</h1>
<p><span class="math">\mathcal{O}(N\log{M})</span> or <span class="math">\mathcal{O}(N\log{N})</span> depending on implementation, where <span class="math">M = 2*10^9</span></p>
<h1>SOLUTIONS:</h1>
<details>
<summary>
Setter's Solution</summary>
<pre><code class="lang-cpp">#include&lt;bits/stdc++.h&gt;
using namespace std;

const long long INF = 2e18;

const int maxN = 1e5 + 69;

struct items {
    int x, y, v;
    bool operator &lt; (const items&amp; oth) const {
        return y &lt; oth.y;
    }
};

struct SegmentTree {
    int n;
    vector&lt;long long&gt; st;
    vector&lt;long long&gt; lazy;

    SegmentTree(int n) : n(n), st(n * 4, -INF), lazy(n * 4) {}
    SegmentTree() {}

    void change(long long v, int id) {
        st[id] += v;
        lazy[id] += v;
    }

    void push(int id) {
        change(lazy[id], id * 2);
        change(lazy[id], id * 2 + 1);

        lazy[id] = 0;
    }

    void update(int L, int R, long long v, int id, int l, int r) {
        if (R &lt; l || r &lt; L) return;

        if (L &lt;= l &amp;&amp; r &lt;= R) {
            change(v, id);
            return;
        }

        push(id);

        int mid = (l + r) / 2;
        update(L, R, v, id * 2, l, mid);
        update(L, R, v, id * 2 + 1, mid + 1, r);

        st[id] = max(st[id * 2], st[id * 2 + 1]);
    }

    void update(int L, int R, long long v) {
        update(L, R, v, 1, 0, n);
    }
};

int n, k;
int m;
items a[maxN];
vector&lt;int&gt; vals;
SegmentTree st;

int main() {
    #define filename "BAI6"
              //     freopen("0.in.txt","r",stdin);
//  std::ofstream outfile("output5.009", std::ios_base::binary | std::ios_base::out );
    ios::sync_with_stdio(0);
    cin.tie(0); cout.tie(0);

    cin &gt;&gt; n &gt;&gt; k;
    for (int i = 1; i &lt;= n; i++) {
        cin &gt;&gt; a[i].x &gt;&gt; a[i].y &gt;&gt; a[i].v;

        vals.push_back(a[i].x);
        vals.push_back(a[i].y);
    }

    sort(vals.begin(), vals.end());
    vals.resize(unique(vals.begin(), vals.end()) - vals.begin());
    m = vals.size();

    sort(a + 1, a + 1 + n);

    st = SegmentTree(m);

    long long ans = 0;
    int cur = 0;

    for (int r = 0; r &lt; m; r++) {
        st.update(r, r, INF + 1ll * k * vals[r]);

        while (cur + 1 &lt;= n &amp;&amp; a[cur + 1].y &lt;= vals[r]) {
            cur++;

            if (a[cur].v &gt; 0) {
                int id = lower_bound(vals.begin(), vals.end(), a[cur].x) - vals.begin();
                st.update(0, id, a[cur].v);
            }
        }

        ans = max(ans, st.st[1] - 1ll * k * vals[r]);
    }

    cout &lt;&lt; ans&lt;&lt;"\n";
}

<pre><code class="lang-cpp">//By TheOneYouWant
#pragma GCC optimize ("-O2")
#include &lt;bits/stdc++.h&gt;
using namespace std;
#define fastio ios_base::sync_with_stdio(0);cin.tie(0)
#define all(x) x.begin(),x.end()
#define forstl(i,v) for(auto &amp;i: v)
#define forn(i,e) for(int i=0;i&lt;e;++i)
#define ln '\n'
typedef long long ll;
typedef pair&lt;int,int&gt; p32;
typedef vector&lt;long long int&gt; v64;

struct Segtree{

    v64 t, lazy;

    Segtree(int n) {
        t.assign(4*n, -1e18);
        lazy.assign(4*n, 0);
    }

    void build(long long int a[], int v, int tl, int tr){
        if(tl == tr){
            t[v] = a[tl];
        }
        else{
            int tm = (tl + tr)/2;
            build(a, v*2, tl, tm);
            build(a, v*2+1, tm+1, tr);
            t[v] = max(t[v*2], t[v*2+1]);
        }
    }

    void push(int v){
        t[v*2] += lazy[v];
        lazy[v*2] += lazy[v];
        t[v*2+1] += lazy[v];
        lazy[v*2+1] += lazy[v];
        lazy[v] = 0;
    }

    void update(int v, int tl, int tr, int l, int r, long long int addend){
        if(l &gt; r){
            return;
        }
        if(l &lt;= tl &amp;&amp; tr &lt;= r){
            t[v] += addend;
            lazy[v] += addend;
        } else {
            push(v);
            int tm = (tl + tr)/2;
            update(v*2, tl, tm, l, min(r, tm), addend);
            update(v*2+1, tm+1, tr, max(l, tm+1), r, addend);
            t[v] = max(t[v*2], t[v*2+1]);
        }
    }

    long long int query(int v, int tl, int tr, int l, int r) {
        if(l&gt;r) return -1e18;
        if(l &lt;= tl &amp;&amp; tr &lt;= r){
            return t[v];
        }
        push(v);
        int tm = (tl + tr)/2;
        return max(query(v*2, tl, tm, l, min(r, tm)), query(v*2+1, tm+1, tr, max(l, tm+1), r));
    }
};


signed main(){
    fastio;

    long long int n, k;
    cin&gt;&gt;n&gt;&gt;k;

    vector&lt;tuple&lt;int,int&gt;&gt; events;
    set&lt;int&gt; val;

    tuple&lt;int,int,int&gt; things[n];

    forn(i,n){
        int x, y, v;
        cin&gt;&gt;x&gt;&gt;y&gt;&gt;v;
        events.push_back({y, i});
        things[i] = {x, y, v};
        val.insert(x);
        val.insert(y);
    }
    sort(all(events));

    map&lt;int,int&gt; to;
    int cnt = 0;
    forstl(r, val){
        to[r] = cnt;
        cnt++;
    }

    Segtree s(cnt);
    long long int a[cnt];

    forstl(r, val){
        a[to[r]] = k * r;
    }

    s.build(a, 1, 0, cnt-1);
    long long int ans = 0;

    forstl(r, events){
        long long int pt, ind;
        tie(pt, ind) = r;
        long long int x, y, v;
        tie(x, y, v) = things[ind];
        long long int get = s.query(1, 0, cnt-1, 0, to[x]) + v;
        get -= k * y;
        ans = max(ans, get);
        s.update(1, 0, cnt-1, 0, to[x], v);
    }
    cout&lt;&lt;ans&lt;&lt;ln;

    return 0;
}

<pre><code class="lang-cpp">#include "bits/stdc++.h"
// #pragma GCC optimize("O3,unroll-loops")
// #pragma GCC target("sse,sse2,sse3,ssse3,sse4,popcnt,mmx,avx,avx2")
using namespace std;
using ll = long long;

struct Node {
    typedef ll T;
    static constexpr T unit = -2e18;
    T f(T a, T b) { return max(a, b); }

    Node *l = 0, *r = 0;
    ll lo, hi, mset = unit, madd = 0;
    T val = unit;
    Node(int _lo,int _hi):lo(_lo),hi(_hi){}
    T query(int L, int R) {
        if (R &lt;= lo || hi &lt;= L) return unit;
        if (L &lt;= lo &amp;&amp; hi &lt;= R) return val;
        push();
        return f(l-&gt;query(L, R), r-&gt;query(L, R));
    }
    void set(int L, int R, T x) {
        if (R &lt;= lo || hi &lt;= L) return;
        if (L &lt;= lo &amp;&amp; hi &lt;= R) mset = val = x, madd = 0;
        else {
            push(), l-&gt;set(L, R, x), r-&gt;set(L, R, x);
            val = f(l-&gt;val, r-&gt;val);
        }
    }
    void add(int L, int R, T x) {
        if (R &lt;= lo || hi &lt;= L) return;
        if (L &lt;= lo &amp;&amp; hi &lt;= R) {
            if (mset != unit) mset += x;
            else madd += x;
            val += x;
        }
        else {
            push(), l-&gt;add(L, R, x), r-&gt;add(L, R, x);
            val = f(l-&gt;val, r-&gt;val);
        }
    }
    void push() {
        if (!l) {
            int mid = lo + (hi - lo)/2;
            l = new Node(lo, mid); r = new Node(mid, hi);
        }
        if (mset != unit)
            l-&gt;set(lo,hi,mset), r-&gt;set(lo,hi,mset), mset = unit;
        else if (madd)
            l-&gt;add(lo,hi,madd), r-&gt;add(lo,hi,madd), madd = 0;
    }
};

int main()
{
    ios::sync_with_stdio(0); cin.tie(0);
    mt19937_64 rng(chrono::high_resolution_clock::now().time_since_epoch().count());

    int n, k; cin &gt;&gt; n &gt;&gt; k;
    Node *tr = new Node(-1000000007, 1000000007);
    vector&lt;array&lt;int, 3&gt;&gt; a(n);
    for (auto &amp;[x, y, v] : a) {
        cin &gt;&gt; x &gt;&gt; y &gt;&gt; v;
        tr -&gt; set(x, x+1, 1LL*k*x);
        tr -&gt; set(y, y+1, 1LL*k*y);
    }
    sort(begin(a), end(a), [](auto x, auto y){return x[1] &lt; y[1];});
    ll ans = 0;
    for (auto [x, y, v] : a) {
        // Best answer ending at y, with everything considered so far
        tr -&gt; add(-1000000007, x+1, v);
        ans = max(ans, tr-&gt;query(-1000000007, y+1)-1LL*k*y);
    }
    cout &lt;&lt; ans &lt;&lt; '\n';
}

        <div class='post' itemprop='articleBody'>
          <p>Not entirely sure what you’re doing, but there are several issues with that code. Here’s at least three of them:</p>
<ol>
<li>It RTE’s on inputs with large indices</li>
</ol>
<details>
<summary>
Input</summary>
<pre><code class="lang-auto">3 2
1 1000000000 3
1 2 5
4 7 1
</code></pre>
</details>
<ol start="2">
<li>All your variables are <code>int</code>, the answer doesn’t necessarily fit in a 32-bit integer.</li>
<li>You don’t seem to be handling negative indices properly.</li>
</ol>
<details>
<summary>
Input</summary>
<pre><code class="lang-cpp">1 2
-2 -1 10
</code></pre>
</details>

quot;:\&quot;\&quot;,\&quot;site_logo_small_dark_url\&quot;:\&quot;\&quot;,\&quot;site_mobile_logo_dark_url\&quot;:\&quot;\&quot;}&quot;,&quot;customHTML&quot;:&quot;{\&quot;top\&quot;:\&quot;\&quot;,\&quot;footer\&quot;:\&quot;\&quot;}&quot;,&quot;banner&quot;:&quot;{}&quot;,&quot;customEmoji&quot;:&quot;[]&quot;,&quot;isReadOnly&quot;:&quot;false&quot;,&quot;topic_87200&quot;:&quot;{\&quot;post_stream\&quot;:{\&quot;posts\&quot;:[{\&quot;id\&quot;:306439,\&quot;name\&quot;:\&quot;Nishank Suresh\&quot;,\&quot;username\&quot;:\&quot;iceknight1093\&quot;,\&quot;avatar_template\&quot;:\&quot;https://www.codechef.com/sites/all/themes/abessive/images/user_default_thumb.jpg\&quot;,\&quot;created_at\&quot;:\&quot;2021-03-27T13:32:08.180Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003ch1\\u003ePROBLEM LINK:\\u003c/h1\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;https://www.codechef.com/problems/GAMEPROF\\\&quot;\\u003ePractice\\u003c/a\\u003e\\u003cbr\\u003e\\n\\u003ca href=\\\&quot;https://www.codechef.com/LTIME94A/problems/GAMEPROF\\\&quot;\\u003eContest: Division 1\\u003c/a\\u003e\\u003cbr\\u003e\\n\\u003ca href=\\\&quot;https://www.codechef.com/LTIME94B/problems/GAMEPROF\\\&quot;\\u003eContest: Division 2\\u003c/a\\u003e\\u003cbr\\u003e\\n\\u003ca href=\\\&quot;https://www.codechef.com/LTIME94C/problems/GAMEPROF\\\&quot;\\u003eContest: Division 3\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003e\\u003cstrong\\u003eAuthor:\\u003c/strong\\u003e\\u003c/em\\u003e \\u003ca href=\\\&quot;https://www.codechef.com/users/nhdtxdy\\\&quot;\\u003eNguyen Ha Duy\\u003c/a\\u003e\\u003cbr\\u003e\\n\\u003cem\\u003e\\u003cstrong\\u003eTesters:\\u003c/strong\\u003e\\u003c/em\\u003e \\u003ca href=\\\&quot;https://www.codechef.com/users/TheOneYouWant\\\&quot;\\u003eShubham Anand Jain\\u003c/a\\u003e, \\u003ca href=\\\&quot;https://www.codechef.com/users/aryanc403\\\&quot;\\u003eAryan\\u003c/a\\u003e\\u003cbr\\u003e\\n\\u003cem\\u003e\\u003cstrong\\u003eEditorialist:\\u003c/strong\\u003e\\u003c/em\\u003e \\u003ca href=\\\&quot;https://www.codechef.com/users/IceKnight1093\\\&quot;\\u003eNishank Suresh\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003ch1\\u003eDIFFICULTY:\\u003c/h1\\u003e\\n\\u003cp\\u003eEasy-medium\\u003c/p\\u003e\\n\\u003ch1\\u003ePREREQUISITES:\\u003c/h1\\u003e\\n\\u003cp\\u003eSegment Tree\\u003c/p\\u003e\\n\\u003ch1\\u003ePROBLEM:\\u003c/h1\\u003e\\n\\u003cp\\u003eYou are playing a game, where entering at time \\u003cspan class=\\\&quot;math\\\&quot;\\u003el\\u003c/span\\u003e and exiting at time \\u003cspan class=\\\&quot;math\\\&quot;\\u003er\\u003c/span\\u003e costs \\u003cspan class=\\\&quot;math\\\&quot;\\u003ek\\\\cdot (r-l)\\u003c/span\\u003e coins. You can enter and exit the game at most once.\\u003cbr\\u003e\\nThere are \\u003cspan class=\\\&quot;math\\\&quot;\\u003en\\u003c/span\\u003e items in the game, the \\u003cspan class=\\\&quot;math\\\&quot;\\u003ei\\u003c/span\\u003e th of them is valued at \\u003cspan class=\\\&quot;math\\\&quot;\\u003ev_i\\u003c/span\\u003e coins, and can only be collected if \\u003cspan class=\\\&quot;math\\\&quot;\\u003el\\\\leq x_i\\\\leq y_i\\\\leq r\\u003c/span\\u003e.\\u003cbr\\u003e\\nWhat is the maximum profit you can make?\\u003c/p\\u003e\\n\\u003ch1\\u003eQUICK EXPLANATION:\\u003c/h1\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eIt is optimal to enter only at some \\u003cspan class=\\\&quot;math\\\&quot;\\u003ex_i\\u003c/span\\u003e, and exit at some \\u003cspan class=\\\&quot;math\\\&quot;\\u003ey_j\\u003c/span\\u003e.\\u003c/li\\u003e\\n\\u003cli\\u003eConsider all possible \\u003cspan class=\\\&quot;math\\\&quot;\\u003ey_j\\u003c/span\\u003e in increasing order, and for each of them compute the maximum profit. The final answer is the maximum over all of these.\\u003c/li\\u003e\\n\\u003cli\\u003eCalculating the maximum profit can be done with any data structure supporting range max query and range sum updates, for example a segment tree.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch1\\u003eEXPLANATION:\\u003c/h1\\u003e\\n\\u003cp\\u003eFirst, note that it is optimal to exit only at some \\u003cspan class=\\\&quot;math\\\&quot;\\u003ey_i\\u003c/span\\u003e - staying any longer would incur a cost of \\u003cspan class=\\\&quot;math\\\&quot;\\u003ek\\u003c/span\\u003e coins for each unit of time, which is not optimal.\\u003cbr\\u003e\\nThe same applies to entering - it is optimal to do so at some \\u003cspan class=\\\&quot;math\\\&quot;\\u003ex_i\\u003c/span\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eSubtask 1\\u003c/strong\\u003e\\u003cbr\\u003e\\n\\u003cspan class=\\\&quot;math\\\&quot;\\u003en \\\\leq 20\\u003c/span\\u003e, so an \\u003cspan class=\\\&quot;math\\\&quot;\\u003e\\\\mathcal{O}(n\\\\cdot 2^n)\\u003c/span\\u003e bruteforce over all possible subsets of items to choose will work fast enough.\\u003cbr\\u003e\\nGiven a fixed non-empty set of items \\u003cspan class=\\\&quot;math\\\&quot;\\u003e(x_{i_1}, y_{i_1}, v_{i_1}), \\\\dotsc, (x_{i_r}, y_{i_r}, v_{i_r})\\u003c/span\\u003e, let \\u003cspan class=\\\&quot;math\\\&quot;\\u003eL = min(x_{i_1}, x_{i_2}, \\\\dotsc, x_{i_r})\\u003c/span\\u003e and \\u003cspan class=\\\&quot;math\\\&quot;\\u003eR = max(y_{i_1}, y_{i_2}, \\\\dotsc, y_{i_r})\\u003c/span\\u003e. The maximum profit obtained while getting all of them is \\u003cspan class=\\\&quot;math\\\&quot;\\u003ev_{i_1} + v_{i_2} + \\\\dotsc + v_{i_r} - k\\\\cdot (R-L)\\u003c/span\\u003e.\\u003cbr\\u003e\\nCompute this value over all possible subsets and print the maximum of this and \\u003cspan class=\\\&quot;math\\\&quot;\\u003e0\\u003c/span\\u003e (where we enter and exit at the same point and pick up nothing)\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eSubtask 2\\u003c/strong\\u003e\\u003cbr\\u003e\\nSuppose, for the moment, that all the \\u003cspan class=\\\&quot;math\\\&quot;\\u003ey_i\\u003c/span\\u003e are distinct.\\u003cbr\\u003e\\nLet us sort the items by \\u003cspan class=\\\&quot;math\\\&quot;\\u003ey\\u003c/span\\u003e.\\u003cbr\\u003e\\nNow, for each \\u003cspan class=\\\&quot;math\\\&quot;\\u003e1\\\\leq i\\\\leq n\\u003c/span\\u003e,\\u003cbr\\u003e\\nSuppose we want to exit at \\u003cspan class=\\\&quot;math\\\&quot;\\u003ey_i\\u003c/span\\u003e. What’s the maximum profit possible?\\u003cbr\\u003e\\nGiven that the items are sorted by increasing \\u003cspan class=\\\&quot;math\\\&quot;\\u003ey\\u003c/span\\u003e, exiting at \\u003cspan class=\\\&quot;math\\\&quot;\\u003ey_i\\u003c/span\\u003e means that it’s impossible to pick up any of items \\u003cspan class=\\\&quot;math\\\&quot;\\u003ei+1, i+2, \\\\cdots, n\\u003c/span\\u003e, so we only need to worry about items \\u003cspan class=\\\&quot;math\\\&quot;\\u003e1, 2, \\\\cdots, i\\u003c/span\\u003e.\\u003cbr\\u003e\\nNow suppose we enter at time \\u003cspan class=\\\&quot;math\\\&quot;\\u003ex\\u003c/span\\u003e. What’s the maximum profit?\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eThe cost of entering and exiting is \\u003cspan class=\\\&quot;math\\\&quot;\\u003ek\\\\cdot(y_i-x)\\u003c/span\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003eFor each \\u003cspan class=\\\&quot;math\\\&quot;\\u003e1\\\\leq j\\\\leq i\\u003c/span\\u003e, we can add \\u003cspan class=\\\&quot;math\\\&quot;\\u003ev_j\\u003c/span\\u003e to the profit if \\u003cspan class=\\\&quot;math\\\&quot;\\u003ex_j \\\\geq x\\u003c/span\\u003e (because we know that \\u003cspan class=\\\&quot;math\\\&quot;\\u003ey_j \\\\leq y_i\\u003c/span\\u003e).\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eBut, as mentioned before, it’s enough to consider \\u003cspan class=\\\&quot;math\\\&quot;\\u003ex\\u003c/span\\u003e to be one of the \\u003cspan class=\\\&quot;math\\\&quot;\\u003ex_j\\u003c/span\\u003e where \\u003cspan class=\\\&quot;math\\\&quot;\\u003ej\\\\leq i\\u003c/span\\u003e, because entering at any other time cannot be optimal.\\u003cbr\\u003e\\nThis gives an \\u003cspan class=\\\&quot;math\\\&quot;\\u003e\\\\mathcal{O}(n^3)\\u003c/span\\u003e solution: for each \\u003cspan class=\\\&quot;math\\\&quot;\\u003e1\\\\leq i\\\\leq n\\u003c/span\\u003e, iterate over \\u003cspan class=\\\&quot;math\\\&quot;\\u003e1\\\\leq j\\\\leq i\\u003c/span\\u003e and find out in \\u003cspan class=\\\&quot;math\\\&quot;\\u003e\\\\mathcal{O}(n)\\u003c/span\\u003e the maximum profit if we enter at \\u003cspan class=\\\&quot;math\\\&quot;\\u003ex_j\\u003c/span\\u003e and leave at \\u003cspan class=\\\&quot;math\\\&quot;\\u003ey_i\\u003c/span\\u003e. However, this is not fast enough to pass this subtask yet.\\u003c/p\\u003e\\n\\u003cp\\u003eOne can observe that this solution can be improved to \\u003cspan class=\\\&quot;math\\\&quot;\\u003eO(n^2)\\u003c/span\\u003e by noting that, when we fix \\u003cspan class=\\\&quot;math\\\&quot;\\u003ey_i\\u003c/span\\u003e, it’s enough to traverse the \\u003cspan class=\\\&quot;math\\\&quot;\\u003ex\\u003c/span\\u003e &#39;s we have, in descending order. Doing that allows us to keep a running sum of the \\u003cspan class=\\\&quot;math\\\&quot;\\u003ev_j\\u003c/span\\u003e which are possible to get, without needing a third loop to do so.\\u003cbr\\u003e\\nThis can be implemented by, for example, keeping a sorted (multi)set of pairs \\u003cspan class=\\\&quot;math\\\&quot;\\u003e(x_i, v_i)\\u003c/span\\u003e. Iterating over this in descending order is easy, and insertion is \\u003cspan class=\\\&quot;math\\\&quot;\\u003e\\\\mathcal{O}(logN)\\u003c/span\\u003e, leading to an overall \\u003cspan class=\\\&quot;math\\\&quot;\\u003eO(n^2)\\u003c/span\\u003e solution.\\u003c/p\\u003e\\n\\u003cp\\u003eHow to deal with the fact that the \\u003cspan class=\\\&quot;math\\\&quot;\\u003ey_i\\u003c/span\\u003e might not be distinct? Simply ignore it!\\u003cbr\\u003e\\nEven if they’re not all distinct, the above process will give the correct answer, simply because the maximum profit possible when exiting at any \\u003cspan class=\\\&quot;math\\\&quot;\\u003ey\\u003c/span\\u003e will be calculated correctly when the last item with \\u003cspan class=\\\&quot;math\\\&quot;\\u003ey_i = y\\u003c/span\\u003e is being processed.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eSubtask 3\\u003c/strong\\u003e\\u003cbr\\u003e\\nQuadratic is too slow here. Let’s look at what we’re actually computing.\\u003cbr\\u003e\\nThe profit for entering at \\u003cspan class=\\\&quot;math\\\&quot;\\u003ex\\u003c/span\\u003e and leaving at \\u003cspan class=\\\&quot;math\\\&quot;\\u003ey_i\\u003c/span\\u003e is given by \\u003cspan class=\\\&quot;math\\\&quot;\\u003e-k\\\\cdot (y_i-x)\\u003c/span\\u003e + \\u003cspan class=\\\&quot;math\\\&quot;\\u003e\\\\displaystyle\\\\sum_{\\\\substack{1\\\\leq j\\\\leq i \\\\\\\\ x_j \\\\geq x}} v_j\\u003c/span\\u003e\\u003cbr\\u003e\\nRewrite this as \\u003cspan class=\\\&quot;math\\\&quot;\\u003e-k*y_i + k*x + \\\\displaystyle\\\\sum_{\\\\substack{1\\\\leq j\\\\leq i \\\\\\\\ x_j \\\\geq x}} v_j\\u003c/span\\u003e.\\u003cbr\\u003e\\n\\u003cspan class=\\\&quot;math\\\&quot;\\u003ek*y_i\\u003c/span\\u003e is a constant depending only on \\u003cspan class=\\\&quot;math\\\&quot;\\u003ey_i\\u003c/span\\u003e, so we can ignore it for now.\\u003cbr\\u003e\\nWhat about the rest? It depends purely on \\u003cspan class=\\\&quot;math\\\&quot;\\u003ex\\u003c/span\\u003e, so if we were able to update this value for each \\u003cspan class=\\\&quot;math\\\&quot;\\u003ex\\u003c/span\\u003e after processing an item, maybe we could do something to get the maximum of them all.\\u003cbr\\u003e\\nAnd that’s exactly what we will do!\\u003c/p\\u003e\\n\\u003cp\\u003eSuppose we had a really large array \\u003cspan class=\\\&quot;math\\\&quot;\\u003eA\\u003c/span\\u003e, indexed by the integers \\u003cspan class=\\\&quot;math\\\&quot;\\u003e-10^9\\u003c/span\\u003e to \\u003cspan class=\\\&quot;math\\\&quot;\\u003e10^9\\u003c/span\\u003e.\\u003cbr\\u003e\\nInitially, let \\u003cspan class=\\\&quot;math\\\&quot;\\u003eA[i] = k*i\\u003c/span\\u003e.\\u003cbr\\u003e\\nWhenever we process an item \\u003cspan class=\\\&quot;math\\\&quot;\\u003e(x, y, v)\\u003c/span\\u003e, do a range update and add \\u003cspan class=\\\&quot;math\\\&quot;\\u003ev\\u003c/span\\u003e to the range \\u003cspan class=\\\&quot;math\\\&quot;\\u003e[-10^9, x]\\u003c/span\\u003e\\u003cbr\\u003e\\nNow when we fix \\u003cspan class=\\\&quot;math\\\&quot;\\u003ey_i\\u003c/span\\u003e and starting point \\u003cspan class=\\\&quot;math\\\&quot;\\u003ex\\u003c/span\\u003e, what’s the cost of entering at \\u003cspan class=\\\&quot;math\\\&quot;\\u003ex\\u003c/span\\u003e? It is exactly \\u003cspan class=\\\&quot;math\\\&quot;\\u003eA[x] - k*y_i\\u003c/span\\u003e\\u003cbr\\u003e\\nSo, our problem reduces to finding the maximum \\u003cspan class=\\\&quot;math\\\&quot;\\u003eA[x]\\u003c/span\\u003e where \\u003cspan class=\\\&quot;math\\\&quot;\\u003ex\\\\leq y_i\\u003c/span\\u003e (equivalently, the max on the range \\u003cspan class=\\\&quot;math\\\&quot;\\u003e[-10^9, y_i]\\u003c/span\\u003e), and being able to add a value to a range.\\u003cbr\\u003e\\nA segment tree with lazy propagation supports both these operations in logarithmic time, so that is our data structure of choice.\\u003cbr\\u003e\\n(Don’t know how to perform these operations using a segment tree? \\u003ca href=\\\&quot;https://codeforces.com/edu\\\&quot;\\u003eCodeforces EDU\\u003c/a\\u003e is for you)\\u003c/p\\u003e\\n\\u003cp\\u003eWe are left with only one issue now: the initial array. It is way too big for us to explicitly create it, even if all subsequent operations on it are fast.\\u003cbr\\u003e\\nHow to overcome this?\\u003c/p\\u003e\\n\\u003cdetails\\u003e\\n\\u003csummary\\u003e\\nEditorialist&#39;s Approach\\u003c/summary\\u003e\\n\\u003cp\\u003eThe editorialist used a dynamic segment tree/implicit segment tree (\\u003ca href=\\\&quot;https://cp-algorithms.com/data_structures/segment_tree.html#toc-tgt-13\\\&quot;\\u003eclick\\u003c/a\\u003e for more details), i.e, a segment tree where the only nodes created are the ones used in some query or update.\\u003cbr\\u003e\\nSince the only points we care about querying are the \\u003cspan class=\\\&quot;math\\\&quot;\\u003ex_i\\u003c/span\\u003e, create an implicit segment tree with the values of all points set to \\u003cspan class=\\\&quot;math\\\&quot;\\u003e-\\\\infty\\u003c/span\\u003e. Then, for all \\u003cspan class=\\\&quot;math\\\&quot;\\u003ex_i\\u003c/span\\u003e, set the value at \\u003cspan class=\\\&quot;math\\\&quot;\\u003ex_i\\u003c/span\\u003e to be \\u003cspan class=\\\&quot;math\\\&quot;\\u003ek\\\\cdot x_i\\u003c/span\\u003e.\\u003cbr\\u003e\\nAfter this, update and query the tree as mentioned above, and the problem is done.\\u003c/p\\u003e\\n\\u003c/details\\u003e\\n\\u003cdetails\\u003e\\n\\u003csummary\\u003e\\nSetter&#39;s Approach\\u003c/summary\\u003e\\n\\u003cp\\u003eThe setter chose a different approach, and instead used coordinate compression. Map the smallest \\u003cspan class=\\\&quot;math\\\&quot;\\u003ex_i\\u003c/span\\u003e to \\u003cspan class=\\\&quot;math\\\&quot;\\u003e1\\u003c/span\\u003e, the second smallest to \\u003cspan class=\\\&quot;math\\\&quot;\\u003e2\\u003c/span\\u003e, and so on. This maps all relevant points to \\u003cspan class=\\\&quot;math\\\&quot;\\u003e[1, 10^5]\\u003c/span\\u003e, and now we can build a normal segment tree on this array and update/query it as necessary. Finding the range to query/update requires binary search on the compressed coordinates.\\u003c/p\\u003e\\n\\u003c/details\\u003e\\n\\u003cp\\u003eBoth methods use the fact that we only care about \\u003cspan class=\\\&quot;math\\\&quot;\\u003e\\\\mathcal{O}(N)\\u003c/span\\u003e points.\\u003c/p\\u003e\\n\\u003ch1\\u003eTIME COMPLEXITY\\u003c/h1\\u003e\\n\\u003cp\\u003e\\u003cspan class=\\\&quot;math\\\&quot;\\u003e\\\\mathcal{O}(N\\\\log{M})\\u003c/span\\u003e or \\u003cspan class=\\\&quot;math\\\&quot;\\u003e\\\\mathcal{O}(N\\\\log{N})\\u003c/span\\u003e depending on implementation, where \\u003cspan class=\\\&quot;math\\\&quot;\\u003eM = 2*10^9\\u003c/span\\u003e\\u003c/p\\u003e\\n\\u003ch1\\u003eSOLUTIONS:\\u003c/h1\\u003e\\n\\u003cdetails\\u003e\\n\\u003csummary\\u003e\\nSetter&#39;s Solution\\u003c/summary\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-cpp\\\&quot;\\u003e#include\\u0026lt;bits/stdc++.h\\u0026gt;\\nusing namespace std;\\n \\nconst long long INF = 2e18;\\n \\nconst int maxN = 1e5 + 69;\\n \\nstruct items {\\n    int x, y, v;\\n    bool operator \\u0026lt; (const items\\u0026amp; oth) const {\\n        return y \\u0026lt; oth.y;\\n    }\\n};\\n \\nstruct SegmentTree {\\n    int n;\\n    vector\\u0026lt;long long\\u0026gt; st;\\n    vector\\u0026lt;long long\\u0026gt; lazy;\\n \\n    SegmentTree(int n) : n(n), st(n * 4, -INF), lazy(n * 4) {}\\n    SegmentTree() {}\\n \\n    void change(long long v, int id) {\\n        st[id] += v;\\n        lazy[id] += v;\\n    }\\n \\n    void push(int id) {\\n        change(lazy[id], id * 2);\\n        change(lazy[id], id * 2 + 1);\\n \\n        lazy[id] = 0;\\n    }\\n \\n    void update(int L, int R, long long v, int id, int l, int r) {\\n        if (R \\u0026lt; l || r \\u0026lt; L) return;\\n \\n        if (L \\u0026lt;= l \\u0026amp;\\u0026amp; r \\u0026lt;= R) {\\n            change(v, id);\\n            return;\\n        }\\n \\n        push(id);\\n \\n        int mid = (l + r) / 2;\\n        update(L, R, v, id * 2, l, mid);\\n        update(L, R, v, id * 2 + 1, mid + 1, r);\\n \\n        st[id] = max(st[id * 2], st[id * 2 + 1]);\\n    }\\n \\n    void update(int L, int R, long long v) {\\n        update(L, R, v, 1, 0, n);\\n    }\\n};\\n \\nint n, k;\\nint m;\\nitems a[maxN];\\nvector\\u0026lt;int\\u0026gt; vals;\\nSegmentTree st;\\n \\nint main() {\\n    #define filename \\\&quot;BAI6\\\&quot;\\n              //     freopen(\\\&quot;0.in.txt\\\&quot;,\\\&quot;r\\\&quot;,stdin);\\n//  std::ofstream outfile(\\\&quot;output5.009\\\&quot;, std::ios_base::binary | std::ios_base::out );\\n    ios::sync_with_stdio(0);\\n    cin.tie(0); cout.tie(0);\\n \\n    cin \\u0026gt;\\u0026gt; n \\u0026gt;\\u0026gt; k;\\n    for (int i = 1; i \\u0026lt;= n; i++) {\\n        cin \\u0026gt;\\u0026gt; a[i].x \\u0026gt;\\u0026gt; a[i].y \\u0026gt;\\u0026gt; a[i].v;\\n \\n        vals.push_back(a[i].x);\\n        vals.push_back(a[i].y);\\n    }\\n \\n    sort(vals.begin(), vals.end());\\n    vals.resize(unique(vals.begin(), vals.end()) - vals.begin());\\n    m = vals.size();\\n \\n    sort(a + 1, a + 1 + n);\\n \\n    st = SegmentTree(m);\\n \\n    long long ans = 0;\\n    int cur = 0;\\n \\n    for (int r = 0; r \\u0026lt; m; r++) {\\n        st.update(r, r, INF + 1ll * k * vals[r]);\\n \\n        while (cur + 1 \\u0026lt;= n \\u0026amp;\\u0026amp; a[cur + 1].y \\u0026lt;= vals[r]) {\\n            cur++;\\n \\n            if (a[cur].v \\u0026gt; 0) {\\n                int id = lower_bound(vals.begin(), vals.end(), a[cur].x) - vals.begin();\\n                st.update(0, id, a[cur].v);\\n            }\\n        }\\n \\n        ans = max(ans, st.st[1] - 1ll * k * vals[r]);\\n    }\\n \\n    cout \\u0026lt;\\u0026lt; ans\\u0026lt;\\u0026lt;\\\&quot;\\\\n\\\&quot;;\\n}\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003c/details\\u003e\\n\\u003cdetails\\u003e\\n\\u003csummary\\u003e\\nTester&#39;s Solution\\u003c/summary\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-cpp\\\&quot;\\u003e//By TheOneYouWant\\n#pragma GCC optimize (\\\&quot;-O2\\\&quot;)\\n#include \\u0026lt;bits/stdc++.h\\u0026gt;\\nusing namespace std;\\n#define fastio ios_base::sync_with_stdio(0);cin.tie(0)\\n#define all(x) x.begin(),x.end()\\n#define forstl(i,v) for(auto \\u0026amp;i: v)\\n#define forn(i,e) for(int i=0;i\\u0026lt;e;++i)\\n#define ln &#39;\\\\n&#39;\\ntypedef long long ll;\\ntypedef pair\\u0026lt;int,int\\u0026gt; p32;\\ntypedef vector\\u0026lt;long long int\\u0026gt; v64; \\n \\nstruct Segtree{\\n \\n    v64 t, lazy;\\n \\n    Segtree(int n) {\\n        t.assign(4*n, -1e18);\\n        lazy.assign(4*n, 0);\\n    }\\n \\n    void build(long long int a[], int v, int tl, int tr){\\n        if(tl == tr){\\n            t[v] = a[tl];\\n        }\\n        else{\\n            int tm = (tl + tr)/2;\\n            build(a, v*2, tl, tm);\\n            build(a, v*2+1, tm+1, tr);\\n            t[v] = max(t[v*2], t[v*2+1]);\\n        }\\n    }\\n \\n    void push(int v){\\n        t[v*2] += lazy[v];\\n        lazy[v*2] += lazy[v];\\n        t[v*2+1] += lazy[v];\\n        lazy[v*2+1] += lazy[v];\\n        lazy[v] = 0;\\n    }\\n \\n    void update(int v, int tl, int tr, int l, int r, long long int addend){\\n        if(l \\u0026gt; r){\\n            return;\\n        }\\n        if(l \\u0026lt;= tl \\u0026amp;\\u0026amp; tr \\u0026lt;= r){\\n            t[v] += addend;\\n            lazy[v] += addend;\\n        } else {\\n            push(v);\\n            int tm = (tl + tr)/2;\\n            update(v*2, tl, tm, l, min(r, tm), addend);\\n            update(v*2+1, tm+1, tr, max(l, tm+1), r, addend);\\n            t[v] = max(t[v*2], t[v*2+1]);\\n        }\\n    }\\n \\n    long long int query(int v, int tl, int tr, int l, int r) {\\n        if(l\\u0026gt;r) return -1e18;\\n        if(l \\u0026lt;= tl \\u0026amp;\\u0026amp; tr \\u0026lt;= r){\\n            return t[v];\\n        }\\n        push(v);\\n        int tm = (tl + tr)/2;\\n        return max(query(v*2, tl, tm, l, min(r, tm)), query(v*2+1, tm+1, tr, max(l, tm+1), r));\\n    }\\n};\\n \\n \\nsigned main(){\\n    fastio;\\n \\n    long long int n, k;\\n    cin\\u0026gt;\\u0026gt;n\\u0026gt;\\u0026gt;k;\\n \\n    vector\\u0026lt;tuple\\u0026lt;int,int\\u0026gt;\\u0026gt; events;\\n    set\\u0026lt;int\\u0026gt; val;\\n \\n    tuple\\u0026lt;int,int,int\\u0026gt; things[n];\\n \\n    forn(i,n){\\n        int x, y, v;\\n        cin\\u0026gt;\\u0026gt;x\\u0026gt;\\u0026gt;y\\u0026gt;\\u0026gt;v;\\n        events.push_back({y, i});   \\n        things[i] = {x, y, v};\\n        val.insert(x);\\n        val.insert(y);\\n    }\\n    sort(all(events));\\n \\n    map\\u0026lt;int,int\\u0026gt; to;\\n    int cnt = 0;\\n    forstl(r, val){\\n        to[r] = cnt;\\n        cnt++;\\n    }\\n \\n    Segtree s(cnt);\\n    long long int a[cnt];\\n \\n    forstl(r, val){\\n        a[to[r]] = k * r;\\n    }\\n \\n    s.build(a, 1, 0, cnt-1);\\n    long long int ans = 0;\\n \\n    forstl(r, events){\\n        long long int pt, ind;\\n        tie(pt, ind) = r;\\n        long long int x, y, v;\\n        tie(x, y, v) = things[ind];\\n        long long int get = s.query(1, 0, cnt-1, 0, to[x]) + v;\\n        get -= k * y;\\n        ans = max(ans, get);\\n        s.update(1, 0, cnt-1, 0, to[x], v);\\n    }\\n    cout\\u0026lt;\\u0026lt;ans\\u0026lt;\\u0026lt;ln;\\n \\n    return 0;\\n}\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003c/details\\u003e\\n\\u003cdetails\\u003e\\n\\u003csummary\\u003e\\nEditorialist&#39;s Solution\\u003c/summary\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-cpp\\\&quot;\\u003e#include \\\&quot;bits/stdc++.h\\\&quot;\\n// #pragma GCC optimize(\\\&quot;O3,unroll-loops\\\&quot;)\\n// #pragma GCC target(\\\&quot;sse,sse2,sse3,ssse3,sse4,popcnt,mmx,avx,avx2\\\&quot;)\\nusing namespace std;\\nusing ll = long long;\\n \\nstruct Node {\\n    typedef ll T;\\n    static constexpr T unit = -2e18;\\n    T f(T a, T b) { return max(a, b); }\\n \\n    Node *l = 0, *r = 0;\\n    ll lo, hi, mset = unit, madd = 0;\\n    T val = unit;\\n    Node(int _lo,int _hi):lo(_lo),hi(_hi){}\\n    T query(int L, int R) {\\n        if (R \\u0026lt;= lo || hi \\u0026lt;= L) return unit;\\n        if (L \\u0026lt;= lo \\u0026amp;\\u0026amp; hi \\u0026lt;= R) return val;\\n        push();\\n        return f(l-\\u0026gt;query(L, R), r-\\u0026gt;query(L, R));\\n    }\\n    void set(int L, int R, T x) {\\n        if (R \\u0026lt;= lo || hi \\u0026lt;= L) return;\\n        if (L \\u0026lt;= lo \\u0026amp;\\u0026amp; hi \\u0026lt;= R) mset = val = x, madd = 0;\\n        else {\\n            push(), l-\\u0026gt;set(L, R, x), r-\\u0026gt;set(L, R, x);\\n            val = f(l-\\u0026gt;val, r-\\u0026gt;val);\\n        }\\n    }\\n    void add(int L, int R, T x) {\\n        if (R \\u0026lt;= lo || hi \\u0026lt;= L) return;\\n        if (L \\u0026lt;= lo \\u0026amp;\\u0026amp; hi \\u0026lt;= R) {\\n            if (mset != unit) mset += x;\\n            else madd += x;\\n            val += x;\\n        }\\n        else {\\n            push(), l-\\u0026gt;add(L, R, x), r-\\u0026gt;add(L, R, x);\\n            val = f(l-\\u0026gt;val, r-\\u0026gt;val);\\n        }\\n    }\\n    void push() {\\n        if (!l) {\\n            int mid = lo + (hi - lo)/2;\\n            l = new Node(lo, mid); r = new Node(mid, hi);\\n        }\\n        if (mset != unit)\\n            l-\\u0026gt;set(lo,hi,mset), r-\\u0026gt;set(lo,hi,mset), mset = unit;\\n        else if (madd)\\n            l-\\u0026gt;add(lo,hi,madd), r-\\u0026gt;add(lo,hi,madd), madd = 0;\\n    }\\n};\\n \\nint main()\\n{\\n    ios::sync_with_stdio(0); cin.tie(0);\\n    mt19937_64 rng(chrono::high_resolution_clock::now().time_since_epoch().count());\\n \\n    int n, k; cin \\u0026gt;\\u0026gt; n \\u0026gt;\\u0026gt; k;\\n    Node *tr = new Node(-1000000007, 1000000007);\\n    vector\\u0026lt;array\\u0026lt;int, 3\\u0026gt;\\u0026gt; a(n);\\n    for (auto \\u0026amp;[x, y, v] : a) {\\n        cin \\u0026gt;\\u0026gt; x \\u0026gt;\\u0026gt; y \\u0026gt;\\u0026gt; v;\\n        tr -\\u0026gt; set(x, x+1, 1LL*k*x);\\n        tr -\\u0026gt; set(y, y+1, 1LL*k*y);\\n    }\\n    sort(begin(a), end(a), [](auto x, auto y){return x[1] \\u0026lt; y[1];});\\n    ll ans = 0;\\n    for (auto [x, y, v] : a) {\\n        // Best answer ending at y, with everything considered so far\\n        tr -\\u0026gt; add(-1000000007, x+1, v);\\n        ans = max(ans, tr-\\u0026gt;query(-1000000007, y+1)-1LL*k*y);\\n    }\\n    cout \\u0026lt;\\u0026lt; ans \\u0026lt;\\u0026lt; &#39;\\\\n&#39;;\\n}\\n\\u003
